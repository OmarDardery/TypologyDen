<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Typology Den</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        <!--heloo-->
        <div class="warning start hidden-warning"><h6>Can't go back, this is the first page.</h6><button class='closewarning'>x</button></div>
        <div class="warning end hidden-warning"><h6>Can't go on, this is the last page.</h6><button class='closewarning'>x</button></div>
        <div class="nav">
            <button class="menubutton" style="border-radius: 50%; font-size: 30px; padding: 5px; width: 50px; background-color: #ff204e; color: rgb(0, 0, 0); z-index: 7;">☰</button>
        </div>
        <div class="title">
            <div class="nav">
                <button class="npaque" style="border-radius: 50%; font-size: 30px; padding: 5px; width: 50px; background-color: #ff204e; color: rgb(0, 0, 0); z-index: 3; display: flex; justify-content: center; align-items: center;">☰</button>
            </div>
            <div style="display: flex; flex-direction: column; gap: 0px; width: 100%;">
                <h1 class="name homeButton" style="color: #f8eded; font-family: serif;">Typology Den</h1>
                <p class="cred" style="margin-right: 10px; color: #f8eded;">(A Front-End web development project by Omar El-Dardery)</p>
            </div>
        </div>
        <div class="topPart" style="width: 100%;  top: 0;">

        </div>

        <div class="opacity hidden">

        </div>
        
        <div class="menu npaque hidden-menu">
            <div style="top: 0; margin-left: 70px; color: aliceblue; margin-right: 3px">
                <h2 style="margin-top: 10px; font-family: serif;">Typology Den:</h2>
                <h3 style="margin-top: 0px;">Where you go to get typed.</h3>
            </div>
            <hr style="width: 100%;"/>
        </div>


        <div id="body-container">

                <div id="mbti" class="test-name toppp">
                    <h2>Take the <span style="color: rgb(205, 28, 205);">M</span><span style="color: orange;">B</span><span style="color: cyan;">T</span><span style="color: rgb(71, 228, 71);">I</span> test</h2>
                    
                </div>


                <div id="enneagram" class="test-name toppp">
                    <h2>Take the Enneagram test</h2>
                    
                </div>



                <div id="big5" class="test-name toppp">
                    <h2>Take the Big 5 test</h2>
                    
                </div>
                <div class="bottomPart" style="width: 100%;  bottom: 0;">

                </div>
        </div>
        <div>


            <div id="mbtiTest" class="hidden test-container">
                <div class="pages first-page" style="order: -1;">

                </div>
                
                <div class="page-nav first-page">
                    <button class="previous toppp page-nav-item">
                        Previous
                    </button>
                    <div class="numbers page-nav-item" style="height:fit-content">
                        
                    </div>
                    <button class="next toppp page-nav-item">
                        Next
                    </button>
                    <button class="submit toppp page-nav-item">
                        Submit
                    </button>
                </div>
                <div class="results-container last-page">
                    <div class="results show-results last-page" style="margin: 10px; margin-top: 35px;">
        
                    </div>
                    <button class="backToQuestions toppp last-page">
                        ← Back to questions
                    </button>
                </div>
            </div>


            <div id="enneagramTest" class="hidden test-container">
                <div class="pages first-page" style="order: -1;">

                </div>
                
                <div class="page-nav first-page">
                    <button class="previous toppp page-nav-item">
                        Previous
                    </button>
                    <div class="numbers page-nav-item" style="height:fit-content">
                        
                    </div>
                    <button class="next toppp page-nav-item">
                        Next
                    </button>
                    <button class="submit toppp page-nav-item">
                        Submit
                    </button>
                </div>
                <div class="results-container last-page">
                    <div class="results show-results last-page" style="margin: 10px; margin-top: 35px;">
        
                    </div>
                    <button class="backToQuestions toppp last-page">
                        ← Back to questions
                    </button>
                </div>
            </div>


            <div id="big5Test" class="hidden test-container">
                <div class="pages first-page" style="order: -1;">

                </div>
                
                <div class="page-nav first-page">
                    <button class="previous toppp page-nav-item">
                        Previous
                    </button>
                    <div class="numbers page-nav-item" style="height:fit-content">
                        
                    </div>
                    <button class="next toppp page-nav-item">
                        Next
                    </button>
                    <button class="submit toppp page-nav-item">
                        Submit
                    </button>
                </div>
                <div class="results-container last-page">
                    <div class="results show-results last-page" style="margin: 10px; margin-top: 35px;">
        
                    </div>
                    <button class="backToQuestions toppp last-page">
                        ← Back to questions
                    </button>
                </div>
            </div>


        <div class="bottomPart" style="width: 100%;  bottom: 0;">

        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
