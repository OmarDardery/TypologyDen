<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .title{
                display: flex;
                align-items: center;
                top: 0px;
                left: 0;
                padding: 10px;
                gap: 20px;
                width: 100%;
                position: fixed;
                border-bottom: 3px solid black;
                background-color: #5d0e41;
            }
            *{
                word-spacing: 5px;
            }
            .name{
                align-self: center;
                margin: 0;
                margin-right: 68px;
            }
            .cred{
                align-self: flex-end;
                margin-right: 10px;
                right: 1;
            }
            .menubutton{
                transition: transform 0.5s;
                z-index: 5;
                position: fixed;
                top: 28px;
                left: 11px;
            }
            .rotated{
                transform: rotate(90deg);
            }
            .hidden-menu{
                transform: translateX(-110%);
                
            }
            .fade{
                transform: fade;
            }
            .opaque{
                opacity: 0.4;
            }
            .menu{
                left: 0;
                height: 100%;
                width: 60%;
                background-color: #173b45;
                position: fixed;
                top: 0;
                z-index: 2;
                transition: transform 0.5s ease-in-out;
            }
            .opacity{
                top: 0;
                left: 0;
                height: 100%;
                width: 100%;
                background-color: black;
                position: fixed;
                z-index: 1;
                opacity: 0.5;
                transition: opacity 0.5s ease-in-out;
            }
            .hidden{
                opacity: 0;
            }
            .topPart{
                height: 110px;
            }
            @media (max-width: 493px) {
                .menubutton{
                    top: 38px;
                }
                .topPart{
                    height: 131px;
                }
            }
            body{
                background-color: #00224d;
            }

            .body-container{
                position: fixed;
                left: 0;
                height: 100%;
                width: 100%;
                background-color: rgb(166, 255, 0);
                display: flex;
                gap: 10%;
                flex-direction: column;
                justify-content: space-around;
                align-items: center;
            }
            .test-container{
                height: 20%;
                width: 80%;
                background-color: aliceblue;
            }
        </style>
    </head>
    <body>
        <div class="nav">
            <button class="menubutton" style="border-radius: 50%; font-size: 30px; padding: 5px; width: 50px; background-color: #ff204e; color: rgb(0, 0, 0); z-index: 3;">☰</button>
        </div>
        <div class="title">
            <div class="nav">
                <button class="npaque" style="border-radius: 50%; font-size: 30px; padding: 5px; width: 50px; background-color: #ff204e; color: rgb(0, 0, 0); z-index: 3; display: flex; justify-content: center; align-items: center;">☰</button>
            </div>
            <div style="display: flex; flex-direction: column; gap: 0px; width: 100%;">
                <h1 class="name" style="color: #f8eded;">TypologyDen</h1>
                <p class="cred" style="margin-right: 10px; color: #f8eded;">(A Front-End web development project by Omar Dardery)</p>
            </div>
        </div>
        <div class="topPart" style="width: 100%;  top: 0;">

        </div>

        <div class="opacity hidden">

        </div>
        
        <div class="menu npaque hidden-menu">
            
        </div>


        <div class="body-container">
            <div class="mbti test-container">

            </div>
            <div class="enneagram test-container">

            </div>
            <div class="big5 test-container">

            </div>
        </div>
        <script src="./java.js"></script>
    </body>
</html>
