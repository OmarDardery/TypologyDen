<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .title{
                display: flex;
                align-items: center;
                top: 0px;
                padding: 10px;
                gap: 20px;
                width: 96%;
                position: fixed;
                border-bottom: 3px solid black;
                background-color: #5d0e41;
            }
            *{
                word-spacing: 5px;
            }
            .name{
                align-self: center;
                margin: 0;
                margin-right: 68px;
            }
            .cred{
                align-self: flex-end;
                margin-right: 10px;
            }
            .menubutton{
                transition: transform 0.5s;
                z-index: 5;
                position: fixed;
                top: 27px;
                left: 20px;
            }
            .rotated{
                transform: rotate(90deg);
            }
            .hidden{
                display: none;
                
            }
            
            .menu{
                height: 100%;
                width: 60%;
                background-color: #173b45;
                position: fixed;
                top: 0;
                z-index: 2;
                transition: transform 0.5s ease-in-out;
            }
            .transitionEnd{
                transition: translateX(-50%);
            }
        </style>
    </head>
    <body>
        <div class="nav">
            <button class="menubutton" style="border-radius: 50%; font-size: 30px; padding: 5px; width: 50px; background-color: #ff204e; color: rgb(0, 0, 0); z-index: 3;">☰</button>
        </div>
        <div class="title">
            <div class="nav">
                <button class="menubutto" style="border-radius: 50%; font-size: 30px; padding: 5px; width: 50px; background-color: #ff204e; color: rgb(0, 0, 0); z-index: 3;">☰</button>
            </div>
            <div style="display: flex; flex-direction: column; gap: 0px; width: 100%;">
                <h1 class="name" style="color: #f8eded;">TypologyDen</h1>
                <p class="cred" style="margin-right: 10px; color: #f8eded;">(A Front-End web development project by Omar Dardery)</p>
            </div>
        </div>
        <div style="width: 100%; background-color: blueviolet; top: 0; height: 140px;">

        </div>
        <div class="menu hidden">
            
        </div>
        <script src="./java.js"></script>
    </body>
</html>
